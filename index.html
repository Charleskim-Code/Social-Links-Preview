<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Card</title>
  </head>
  <body>
    <main class="Social-Links-Card-Main">
      <div class="Social-Links-Card">
        <div class="Social-Links-Card_Header">
          <img
            class="Social-Links-Card_Picture"
            src="avatar-jessica.jpeg"
            alt="Jessica Randall Picture"
          />
        </div>
        <div class="Social-Links-Card_Info">
          <h1 class="Name">Jessica Randall</h1>
          <p class="Location">London, United Kingdom</p>
          <p class="Field">"Front-end developer and advid reader."</p>
        </div>
        <div class="Social-Links-Card_Accounts">
          <ul>
            <li><a href="#"></a>GitHub</li>
            <li><a href="#"></a>Frontend Mentor</li>
            <li><a href="#"></a>Linkedin</li>
            <li><a href="#"></a>Twitter</li>
            <li><a href="#"></a>Instagram</li>
          </ul>
        </div>
      </div>
      <p class="FM">
        Challenge by
        <a href="https://www.frontendmentor.io/">Frontend Mentor.</a> Coded by
        <a href="https://github.com/Charleskim-Code">Charleskim-Code</a>
      </p>
    </main>
  </body>
</html>
